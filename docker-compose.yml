version: '3.8'
 
services:
 
  # ── BACKEND: FastAPI ────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/src:/app/src  # Hot reload: changes appear instantly
      - chroma_data:/app/chroma_db  # Persist vector DB data
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
 
  # ── FRONTEND: Streamlit ──────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      # Docker services communicate by service name, not localhost
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy  # Wait for API to be ready
    volumes:
      - ./frontend:/app  # Hot reload for frontend too
 
# Named volume: ChromaDB data persists even when containers restart
volumes:
  chroma_data:
